<!DOCTYPE html>
<html>
<head>

<title> Chatsystem</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

<h1> ChatSystem </h1>

<!-- Login -->
   <form class="form-inline" id="login">
        <input type="text" class="userbox" placeholder="Username" id="user">
      <input type="button" name="join" id="join" value="Join">
  </form>

<!-- Usersonline -->
    <ul id="online"></ul>
    <h2> Online: </h2>

<!-- Channellist -->
    <ul class="channel">
      <li> <a href="#" id="ch1" value="Channel_1"> </a> </li>
      <li> <a href="#" id="ch2" value="Channel_2">Channel_2</a> </li>
      <li> <a href="#" id="ch3" value="Channel_3">Channel_3</a> </li>
    </ul>

<!-- Messagetable -->
<ul id="messages"></ul>

<!-- Messageblock -->
<form action="" id="newmess" class="new">
  <p> Private Nachrichten können mit /p "username" "text" versandt werden. Ohne Anführungszeichen und Groß- und Kleinschreibung beachten! </p>
  <input id="m" autocomplete="off" placeholder="Message" /><button> Send </button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
